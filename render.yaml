# render.yaml
services:
  - type: web
    name: easycart
    env: php
    plan: free
    buildCommand: |
      composer install --no-interaction --optimize-autoloader --no-dev
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=${PORT}
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr

databases:
  - name: easycart-db
    plan: free
    databaseName: easycart
    user: easycart_user
